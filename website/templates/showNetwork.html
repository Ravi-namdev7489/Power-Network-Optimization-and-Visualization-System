<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Network</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Button to Show Network -->
        <button id="show-network-btn" class="btn btn-primary">Show Network</button>

        <!-- Map Container (hidden initially) -->
        <div id="map-container" style="height: 500px; width: 100%; display: none;"></div>

        <!-- Upload Form -->
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="buses" required>
            <input type="file" name="lines" required>
            <input type="file" name="carriers" required>
            <input type="file" name="generators" required>
            <input type="file" name="snapshots" required>
            <input type="file" name="loads" required>
            <input type="file" name="storage_units" required>
            <input type="file" name="transformers" required>
            <input type="file" name="transformer_types" required>
            <button type="submit">Upload Files</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // Handle the "Show Network" button click
            $('#show-network-btn').click(function() {
                // Show the map container
                $('#map-container').show();

                // Send an AJAX request to get the map HTML
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: new FormData($('#upload-form')[0]),
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        // Insert the map HTML into the map container
                        $('#map-container').html(response.map_html);
                    },
                    error: function(xhr, status, error) {
                        alert("Error: " + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
