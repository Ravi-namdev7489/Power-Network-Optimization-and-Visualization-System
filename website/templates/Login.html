<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Celestial Earth</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: url('{{ url_for("static", filename="images/home1.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Subtle transparent overlay to keep background visible */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3); /* lighter overlay */
      z-index: 0;
    }

    /* Centered small login box */
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 340px;
      padding: 35px 28px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease;
      color: #fff;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1.app-title {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2rem;
      text-align: center;
      font-weight: 600;
      z-index: 1;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .login-icon {
      font-size: 45px;
      color: #6ea8fe;
      display: block;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); color: #6ea8fe; }
      50% { transform: scale(1.1); color: #4a63e7; }
    }

    h3 {
      margin-bottom: 20px;
      font-weight: 400;
      color: #f1f1f1;
      font-size: 1.4rem;
    }

    .form-label {
      font-weight: 300;
      color: #f0f0f0;
      text-align: left;
      display: block;
    }

    .form-control {
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      transition: 0.3s;
      font-size: 0.9rem;
    }

    .form-control:focus {
      background-color: #fff;
      box-shadow: 0 0 8px #6ea8fe;
    }

    .btn-primary {
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #6ea8fe, #4a63e7);
      transition: 0.3s;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #4a63e7, #2a45b8);
      transform: scale(1.02);
    }

    .text-link {
      color: #6ea8fe;
      font-weight: 300;
      transition: color 0.2s;
      font-size: 0.9rem;
    }

    .text-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    .alert {
      font-size: 0.85rem;
      border-radius: 10px;
    }

    .input-group-text {
      background: transparent;
      border: none;
      color: #4a63e7;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="app-title mb-2">âš¡ SPIBEAT - Power System Analysis</h1>

  <div class="login-container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <i class="fas fa-user-shield login-icon"></i>
    <h3>Welcome Back</h3>

    <form action="/login-user" method="POST">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
          <span class="input-group-text" onclick="togglePassword()"><i id="eyeIcon" class="fa-solid fa-eye"></i></span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">
        <i class="fas fa-right-to-bracket me-2"></i> Login
      </button>
    </form>

    <p class="mt-3">
      Don't have an account? <a href="/signup" class="text-link text-decoration-none">Sign up</a>
    </p>
    <p>
      <a href="/" class="text-link text-decoration-none"><i class="fas fa-home"></i> Back to Home</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");
      if (password.type === "password") {
        password.type = "text";
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        password.type = "password";
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }
  </script>
</body>
</html>
