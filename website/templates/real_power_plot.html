{% extends "base.html" %}

{% block body %}
<div class="container my-5 d-flex justify-content-center">
  <div class="col-lg-12">   <!-- made wider -->
    {% if error %}
      <div class="alert alert-danger text-center shadow-lg rounded-3 p-3" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
      </div>
    {% else %}
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden hover-card">
        <div class="card-header text-center text-white py-3" 
             style="background: linear-gradient(135deg, #007bff, #00c6ff);">
          <h4 class="mb-0 fw-bold">⚡ Real Power Flow Plot</h4>
        </div>
        <div class="card-body bg-light text-center">
          <img src="data:image/png;base64,{{ plot_url }}" 
               class="img-fluid rounded-3 border shadow-sm mb-3 big-plot" 
               alt="Real Power Plot">
          <br>
          <a href="data:image/png;base64,{{ plot_url }}" 
             download="real_power_plot.png" 
             class="btn btn-outline-primary rounded-pill shadow-sm px-4">
            ⬇ Download Plot
          </a>
        </div>
      </div>
    {% endif %}
  </div>
</div>

<style>
  /* Smooth hover effect for card */
  .hover-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  }

  /* Make the plot bigger */
  .big-plot {
    max-width: 100%;   /* takes up more space in container */
    height: 100%;
  }

  /* If you want fixed large size instead of responsive */
  /* .big-plot {
       width: 1000px;
       height: auto;
  } */
</style>

{% endblock %}
