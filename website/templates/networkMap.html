<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Network Optimization</title>
</head>
<body>
    <h1>Energy Network Optimization</h1>

    {% if optimization_result %}
        <h3>Optimization Result:</h3>
        <p style="color: green; font-weight: bold;">{{ optimization_result }}</p>
    {% endif %}

    {% if map_html %}
        <h3>Network Map:</h3>
        {{ map_html|safe }}
    {% endif %}

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="buses">
        <input type="file" name="lines">
        <input type="file" name="carriers">
        <input type="file" name="generators">
        <input type="file" name="snapshots">
        <input type="file" name="loads">
        <input type="file" name="storage_units">
        <button type="submit">Upload & Optimize</button>
    </form>
</body>
</html>
