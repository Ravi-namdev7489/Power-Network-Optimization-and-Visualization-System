<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: url('{{ url_for("static", filename="images/edit1.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .profile-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .profile-icon {
      font-size: 48px;
      color: #4a63e7;
      display: block;
      margin: 0 auto 20px;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      border-radius: 8px;
      background-color: #4a63e7;
      border: none;
    }

    .text-link {
      color: #4a63e7;
    }

    .text-link:hover {
      color: #2c3ebf;
    }
  </style>
</head>
<body>

  <div class="profile-container">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <i class="fas fa-user-edit profile-icon"></i>
    <h3 class="text-center mb-4">Edit Your Profile</h3>

    <form method="POST" action="/update-profile">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ user.name }}" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email }}" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">New Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter New Password" >
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-save me-1"></i> Save Changes
      </button>
    </form>

    <p class="mt-3 text-center">
      <a href="/" class="text-decoration-none text-link">‚Üê Back to Dashboard</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
