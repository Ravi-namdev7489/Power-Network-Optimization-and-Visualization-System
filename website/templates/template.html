<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Modeling Dashboard</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='uploadFolder.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Energy Network Modeling</h1>

    <!-- Dropdown Panel -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">
        <button class="btn btn-link text-white text-decoration-none" onclick="dropdown()">Modeling</button>
      </div>
      <div class="card-body" id="dropdown-content" style="display:none;">
        
        <!-- Nested Dropdown -->
        <div class="mb-3">
          <a href="#" class="btn btn-outline-primary w-100 text-start" onclick="dropdown1()">Present Network Status ▼</a>
          <div id="nested-dropdown-content" class="mt-2 ps-3" style="display:none;">

            <a href="#" class="btn btn-outline-secondary w-100 text-start mb-3" onclick="drop()">Upload Input Data ▼</a>
            <div id="nested-input-data" class="border rounded p-3 bg-white" style="display:none;">

              <h4>Upload CSV Files Manually</h4>
                <form id="upload-form" enctype="multipart/form-data" class="row g-3">
                  <div class="col-md-6">
                    <label>Buses</label>
                    <input type="file" class="form-control" id="buses" name="buses">
                  </div>
                  <div class="col-md-6">
                    <label>Lines</label>
                    <input type="file" class="form-control" id="lines" name="lines">
                  </div>
                  <div class="col-md-6">
                    <label>Carriers</label>
                    <input type="file" class="form-control" id="carriers" name="carriers">
                  </div>
                  <div class="col-md-6">
                    <label>Generators</label>
                    <input type="file" class="form-control" id="generators" name="generators">
                  </div>
                  <div class="col-md-6">
                    <label>Snapshots</label>
                    <input type="file" class="form-control" id="snapshots" name="snapshots">
                  </div>
                  <div class="col-md-6">
                    <label>Loads</label>
                    <input type="file" class="form-control" id="loads" name="loads">
                  </div>
                  <div class="col-md-6">
                    <label>Storage Units</label>
                    <input type="file" class="form-control" id="storage_units" name="storage_units">
                  </div>
                  <div class="col-md-6">
                    <label>Transformers</label>
                    <input type="file" class="form-control" id="transformers" name="transformers">
                  </div>
                  <div class="col-md-6">
                    <label>Transformer Types</label>
                    <input type="file" class="form-control" id="transformer_types" name="transformer_types">
                  </div>
                  <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Upload & Edit CSVs</button>
                  </div>
                </form>
              
              <hr>
              <h5>Edit CSV Data</h5>
              <div id="csv-tables" class="table-responsive"></div>
              <button id="save-csv" class="btn btn-success mt-3">Run Model</button>
              <hr>

              <h5>Generated Network Map</h5>
              <div id="message-container" class="alert alert-info" role="alert"></div>
              <div id="map-container" class="border p-3 bg-light" style="min-height: 300px;"></div>

              <div class="mt-4">
                <a href="/" class="btn btn-secondary">Home</a>
                <a href="/login" class="btn btn-outline-secondary">Previous</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Additional links -->
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action">Demand Profile</a>
          <a href="#" class="list-group-item list-group-item-action">RE/EV Site Potential</a>
          <a href="#" class="list-group-item list-group-item-action">Future Diamond Projection</a>
          <a href="#" class="list-group-item list-group-item-action">Optimal Gen Mix</a>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='MainModelProject.js') }}"></script>
</body>
</html>
