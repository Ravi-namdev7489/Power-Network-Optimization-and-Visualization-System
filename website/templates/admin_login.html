<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Admin Login</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: url('{{ url_for("static", filename="images/login4.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Dark overlay to improve readability */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 15px;
     
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .login-icon {
      font-size: 50px;
      color: #4a63e7;
      display: block;
      margin: 0 auto 20px;
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      border-radius: 8px;
      background-color: #4a63e7;
      border: none;
    }

    .btn-outline-secondary {
      border-radius: 8px;
    }

    .btn-outline-secondary i {
      pointer-events: none;
    }

    .text-decoration-none:hover {
      text-decoration: underline;
    }

    .text-link {
      color: #4a63e7;
    }

    .text-link:hover {
      color: #2c3ebf;
    }
  </style>
</head>
<body>

  <div class="login-container">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <i class="fas fa-sign-in-alt login-icon"></i>
    <h3 class="text-center mb-4">Welcome to Admin Login</h3>

    <form action="/admin" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <div class="input-group">
          <input type="password" id="password" name="password" onclick="toggle()" class="form-control" placeholder="Enter your password" required>
        </div>


      <button type="submit" class="btn btn-primary w-100 mt-3">
        <i class="fas fa-sign-in-alt me-1"></i> Login
      </button>
    </form>
    <p class="text-center">
      <a href="/" class="text-decoration-none text-link">‚Üê Back to Home</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password Toggle Script -->
  <script>
    function toggle()

    {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
