<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Celestial Earth</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: url('{{ url_for("static", filename="images/signup3.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      width: 100%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 35px;
      color: #fff;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .signup-container h2 {
      font-weight: 600;
      text-align: center;
      color: #fff;
    }

    .form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #eee;
    }

    .btn-primary {
      background: #007bff;
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    a {
      color: #00d9ff;
      text-decoration: none;
    }

    .signup-icon {
      font-size: 60px;
      color: #00d9ff;
    }

    .password-toggle {
      cursor: pointer;
      color: #ccc;
      position: absolute;
      right: 15px;
      top: 38px;
    }

    .alert {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="text-center mb-3">
      <i class="fas fa-user-plus signup-icon"></i>
      <h2 class="mt-2">Create Account</h2>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Signup Form -->
    <form action="/signup-user" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label text-white">Username</label>
        <input type="text" class="form-control" id="username" name="username" required minlength="3" placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email">
      </div>

      <div class="mb-3 position-relative">
        <label for="password" class="form-label text-white">Password</label>
        <input type="password" class="form-control pe-5" id="password" name="password" required placeholder="Enter password">
        <i class="fas fa-eye password-toggle" onclick="togglePassword()"></i>
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>

    <p class="mt-3 text-center text-white">
      Already have an account? <a href="/login">Login here</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password Toggle -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
