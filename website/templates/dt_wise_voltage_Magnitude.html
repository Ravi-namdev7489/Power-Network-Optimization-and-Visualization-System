{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
    <h2 class="text-center">voltage-magnitude</h2>

    <!-- Error -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Input Form -->
    <form method="POST" class="d-flex mb-4">
        <select name="dt_name" class="form-select me-2">
            <option value="">-- Select Transformer --</option>
            {% for name in  voltage_magnitude %}
                <option value="{{ name }}" {% if dt_name == name %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Show Graph</button>
    </form>

    <!-- Graph -->
    {% if plot_url %}
        <div class="text-center mb-4">
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid rounded shadow">
        </div>
    {% endif %}

    <!-- Scenarios -->
    {% if scenarios %}
        <div class="d-flex justify-content-between align-items-center">
            <p><b>Scenarios so far:</b> {{ scenarios | join(", ") }}</p>

            <!-- Reset Button -->
            <form method="POST" action="{{ url_for('modeling.reset_voltage_scenarios') }}">
                <button type="submit" class="btn btn-danger btn-sm">
                    ðŸ”„ Reset Scenarios
                </button>
            </form>
        </div>
    {% endif %}
</div>
{% endblock %}
