<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Network Editor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
/* General Page Styling */
body {
    font-family: "Arial", sans-serif;
    background:  #ffafcc;
    color: #333;
    margin: 0;
    padding: 0;
    width: 100%;
}

/* Header */
h1 {
    text-align: center;
    background-color: #ff6f61;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    margin: 0;
    padding: 15px;
    font-size: 28px;
    border-bottom: 5px solid #ff3d00;
}

/* Dropdown Button */
.dropdown-btn {
    background: #2a9d8f;
    color: white;
    padding: 12px;
    border: none;
    font-size: 22px;
    cursor: pointer;
    width: 100%;
    display: block;
    text-align: center;
    transition: 0.3s ease-in-out;
}

/* Dropdown Container */
.dropdown {
    position: relative;
    width: 80%;
    margin: 20px auto;
    text-align: center;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: #ffddd2;
    width: 100%;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    padding: 10px;
    text-align: center;
    z-index: 100;
}

/* Dropdown Links */
.dropdown-content a {
    display: block;
    padding: 10px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    color: black;
    transition: 0.3s;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}


/* Tables */
.buses{
    width: 90%;
    height: 25cm;
    margin: 20px auto;
    background: white;
    padding: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    overflow: scroll;
}

/* Table Styling */
table {
    width: 100%;
    height: 30%;
    border-collapse: collapse;
    margin-top: 15px;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background: #ff6f61;
    color: white;
}

/* Striped Row Effect */
tr:nth-child(even) {
    background: #f9f9f9;
}

/* Upload Input */
input[type="file"] {
    display: inline-block;
    margin: 10px;
    padding: 10px;
    font-size: 18px;
    border: 2px dashed #2a9d8f;
    text-align: center;
    width: 40%;
    max-width: 300px;
    cursor: pointer;
    background: #fff;
}

input[type="file"]:hover {
    border-color: #21867a;
}

/* Buttons */
button {
    background: #ff6f61;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 5px;
    display: inline-block;
    width: 200px;
    margin: 10px auto;
}

/* Map Container */
#map-container {
    width: 90%;
    height: 500px;
    margin: 20px auto;
    background: #fff;
    border: 2px solid #2a9d8f;
    border-radius: 5px;
    padding: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .dropdown {
        width: 100%;
    }

    .dropdown-content {
        width: 100%;
    }

    .buses {
        width: 100%;
        height: 50px;
        overflow: auto;
    }
}
.success-message {
    color: green;
    font-weight: bold;
    padding: 10px;
    border: 2px solid green;
    background-color: #e6ffe6;
    text-align: center;
    margin-top: 10px;
}

.error-message {
    color: red;
    font-weight: bold;
    padding: 10px;
    border: 2px solid red;
    background-color: #ffe6e6;
    text-align: center;
    margin-top: 10px;
}

    </style>
</head>
<body>

    <h2>Upload and Edit CSV Files</h2>

    <form id="upload-form" enctype="multipart/form-data" class="file-inputs">
        <label>Buses:</label><br><input type="file" id="buses" name="buses"><br>
        <label>Lines:</label><br><input type="file" id="lines" name="lines"><br>
        <label>Carriers:</label><br><input type="file" id="carriers" name="carriers"><br>
        <label>Generators:</label><br><input type="file" id="generators" name="generators"><br>
        <label>Snapshots:</label><br><input type="file" id="snapshots" name="snapshots"><br>
        <label>Loads:</label><br><input type="file" id="loads" name="loads"><br>
        <label>Storage Units:</label><br><input type="file" id="storage_units" name="storage_units"><br>
        <label>Transformers:</label><br><input type="file" id="transformers" name="transformers"><br>
        <label>Transformer Types:</label><br><input type="file" id="transformer_types" name="transformer_types"><br>
        <br>
        <button type="submit">Upload & Edit CSVs</button>
    </form>

    <button id="save-csv">Save & Send to Network</button>

    <div id="message-container"></div>

    <div id="csv-tables"></div>

    <div id="map-container" class="map-container"></div>

    <!-- Link to JavaScript (if you split it into a file) -->
    <script src="{{ url_for('static', filename='MainModelProject.js') }}"></script>

</body>
</html>
